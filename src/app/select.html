  <md-content>


  <md-select ng-model="selectedUser"  placeholder="Select one">
    <md-option ng-value="d" ng-repeat="d in [1,2,3,4]">select{{ d }}</md-option>
  </md-select>


  <md-select ng-model="selectedMultiple" multiple="true"  placeholder="Select Multiple">
    <md-option ng-value="d" ng-repeat="d in [1,2,3,4]">select{{ d }}</md-option>
  </md-select>

  </md-content>
